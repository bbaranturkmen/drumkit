<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DrumKit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 class="main-text">Play Your Dream Song</h1>

      <img src="drum/drum.png" alt="drum" class="drum-img" />

      <div class="drum-buttons">
        <button id="a">A</button>
        <button id="s">S</button>
        <button id="d">D</button>
        <button id="f">F</button>
        <button id="g">G</button>
        <button id="h">H</button>
        <button id="j">J</button>
        <button id="k">K</button>
        <button id="l">L</button>
      </div>

      <audio src="drum/boom.wav"></audio>
      <audio src="drum/clap.wav"></audio>
      <audio src="drum/hihat.wav"></audio>
      <audio src="drum/kick.wav"></audio>
      <audio src="drum/openhat.wav"></audio>
      <audio src="drum/ride.wav"></audio>
      <audio src="drum/snare.wav"></audio>
      <audio src="drum/tink.wav"></audio>
      <audio src="drum/tom.wav"></audio>

    </main>

    <script src="main.js"></script>
  </body>
</html>
